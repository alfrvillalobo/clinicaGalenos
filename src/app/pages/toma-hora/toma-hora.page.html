<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Clinica Galenos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-button class="Agendar" expand="full" (click)="setOpen(true)">Agendar Hora</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
          <ion-title class="ion-text-center">
            Clinica Galenos
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let horaMedica of horasMedicas">
            <!-- Muestra la información de cada hora médica como desees -->
            <ion-label>{{ horaMedica.nombreMedico }} - {{ horaMedica.especialidad }} - {{ horaMedica.horaDispo }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
