<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Clinica Galenos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-button class="Agendar" expand="full" (click)="setOpen(true)">Agendar Hora</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
          <ion-title class="ion-text-center">
            Clinica Galenos
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>Sucursal</ion-label>
          <ion-select [(ngModel)]="selectedSucursal" (ionChange)="filtrarMedicos()">
            <ion-select-option *ngFor="let sucursal of sucursales" [value]="sucursal">{{ sucursal }}</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label>Especialidad</ion-label>
          <ion-select [(ngModel)]="selectedEspecialidad" (ionChange)="filtrarMedicos()">
            <ion-select-option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</ion-select-option>
          </ion-select>
        </ion-item>
      
        <!-- Botón de búsqueda -->
        <ion-button (click)="clicBuscarMedicos()">Buscar Médicos</ion-button>
      
      
        <ion-list *ngIf="mostrarMedicos && medicosFiltrados.length > 0">
          <ion-item *ngFor="let medico of medicosDisponibles">
            <ion-label>
              <h2>{{ medico.nombre }}</h2>
              <p>Especialidad: {{ medico.especialidad }}</p>
              <p>Hora Disponible: {{ medico.horaDisponible }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
