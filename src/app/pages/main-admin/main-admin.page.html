<ion-header>
  <ion-toolbar>
    <ion-title>
      CRUD de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="isAdmin">
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nombre }} - {{ usuario.correo }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="eliminarUsuario(usuario.uid)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
        <ion-button (click)="editarUsuario(usuario)" color="primary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Formulario para editar usuario -->
  <ion-card *ngIf="editingUser">
    <ion-card-header>
      Editar Usuario
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="editedUser.nombre" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="editedUser.correo" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">RUT</ion-label>
        <ion-input [(ngModel)]="editedUser.rut" placeholder="RUT"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Previsión</ion-label>
        <ion-input [(ngModel)]="editedUser.prevision" placeholder="Previsión"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input [(ngModel)]="editedUser.numero" placeholder="Número"></ion-input>
      </ion-item>
      <!-- Agrega más campos según sea necesario -->
      <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
      <ion-button expand="full" color="danger" (click)="cancelarEdicion()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
