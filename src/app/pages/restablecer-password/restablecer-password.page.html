<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      Clinica Galenos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Recuperar Contraseña</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- Utiliza el formulario reactive y el controlador de formularios -->
            <form [formGroup]="correoForm" (ngSubmit)="enviarCorreo()">

              <ion-item>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <!-- Vincula el campo del formulario al control formControlName -->
                <ion-input aria-label="email" type="email" formControlName="correoElectronico" required></ion-input>
              </ion-item>

              <ion-button type="submit" expand="full" color="primary" class="ion-margin-top">Enviar Correo</ion-button>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
